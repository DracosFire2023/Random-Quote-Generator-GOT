<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class = "container">
    <div class = "top row text-center">
      <h2>Random Quote Generator</h2>
      <h4>Game Of Thrones<h4>
    </div>
    <div class = "row text-center quote-box message">
      <img src="http://farm9.staticflickr.com/8111/29298321402_ea076e8ff5_b.jpg"</img>
      <div class = "col-xs-12 well col">
        <div align="center">
          <div class="row quote">Valar Morghulis</div>
          <div class = "row text-center">
            <div class = "col-xs-12">
              <br>
              <br>
              <button id = "getQuote" class = "gold-btn-border btn btn-default">Get Quote</button>
            </div>
          </div>
          <br>
          <br>
          <div class="text-center">
            <a href="https://twitter.com/intent/tweet?text=You+didn't+choose+a+quote!" target="none" class="btn btn-info" id="tweet" role="button">Tweet</a>
          </div>   
        </div>
      </div>
    </div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='http://tommyizen.com/cdn/buzz.min.js'></script>
  <script src="js/index.js"></script>
  </body>
  <footer>
  </footer>
</html>
